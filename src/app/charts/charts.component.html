<h1>
  Salaries Chart - {{ currentYear }}
</h1>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose year
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <button class="dropdown-item" (click)="onDropdownItemClicked()" >All Years</button>
    <button class="dropdown-item" *ngFor="let year of years$" (click)="onDropdownItemClicked(year)">
      {{ year }}
    </button>
  </div>
</div>

<app-salaries-chart [source$]="source$"></app-salaries-chart>
