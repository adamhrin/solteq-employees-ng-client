<form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required
      [(ngModel)]="employee.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger">
        Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required email
      [(ngModel)]="employee.email" name="email" #email="ngModel">
    <div *ngIf="email.errors?.required && email.touched"
      class="alert alert-danger">
        Email is required
    </div>
    <div *ngIf="email.errors?.email && email.touched"
      class="alert alert-danger">
        Email is invalid
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" required
      [(ngModel)]="employee.phone" name="phone" #phone="ngModel">
    <div [hidden]="phone.valid || phone.pristine"
      class="alert alert-danger">
        Phone is required
    </div>
  </div>

  <button type="button" class="btn btn-link" (click)="onBack()">Back</button>
  <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.form.valid">Save</button>

</form>
