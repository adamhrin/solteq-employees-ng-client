<div class="mat-elevation-z8">

  <div class="form">
      <mat-form-field floatPlaceholder="never" color="primary">
        <input matInput #filter placeholder="Filter">
      </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{ row.year }}</td>
    </ng-container>

    <ng-container matColumnDef="jan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jan</th>
      <td mat-cell *matCellDef="let row">{{ row.jan }}</td>
    </ng-container>

    <ng-container matColumnDef="feb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Feb</th>
      <td mat-cell *matCellDef="let row">{{ row.feb }}</td>
    </ng-container>

    <ng-container matColumnDef="mar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mar</th>
      <td mat-cell *matCellDef="let row">{{ row.mar }}</td>
    </ng-container>

    <ng-container matColumnDef="apr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apr</th>
      <td mat-cell *matCellDef="let row">{{ row.apr }}</td>
    </ng-container>

    <ng-container matColumnDef="may">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>May</th>
      <td mat-cell *matCellDef="let row">{{ row.may }}</td>
    </ng-container>

    <ng-container matColumnDef="jun">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jun</th>
      <td mat-cell *matCellDef="let row">{{ row.jun }}</td>
    </ng-container>

    <ng-container matColumnDef="jul">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jul</th>
      <td mat-cell *matCellDef="let row">{{ row.jul }}</td>
    </ng-container>

    <ng-container matColumnDef="aug">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aug</th>
      <td mat-cell *matCellDef="let row">{{ row.aug }}</td>
    </ng-container>

    <ng-container matColumnDef="sep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sep</th>
      <td mat-cell *matCellDef="let row">{{ row.sep }}</td>
    </ng-container>

    <ng-container matColumnDef="okt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Okt</th>
      <td mat-cell *matCellDef="let row">{{row.okt}}</td>
    </ng-container>

    <ng-container matColumnDef="nov">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nov</th>
        <td mat-cell *matCellDef="let row">{{ row.nov }}</td>
      </ng-container>

    <ng-container matColumnDef="dec">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dec</th>
      <td mat-cell *matCellDef="let row">{{row.dec}}</td>
    </ng-container>

    <!-- actions -->

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <!-- [length]="dataSource.filteredData.length" -->
  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[1, 5, 10, 25, 50]">
  </mat-paginator>
</div>
