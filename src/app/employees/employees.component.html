<h1>
  Employees 
  <a routerLink="/add">
    <button class="btn btn-primary">New employee</button>
  </a>
</h1>
  


<div *ngIf="employees$ !== undefined">
  <app-datatable [source]="employees$" 
    [columns]="columns" [colKeys]="colKeys"
    (editEmitter)="onEditEmployee($event)" (deleteEmitter)="onDeleteEmployee($event)"></app-datatable>
</div>

<div *ngIf="employees$ === undefined">
  <mat-spinner></mat-spinner>
</div>
